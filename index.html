<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Website Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-id-card"></i> VCF Website Generator</h1>
            <p>Create your personalized VCF contact website</p>
        </header>

        <!-- WhatsApp Channel Section -->
        <section class="whatsapp-section">
            <div class="card">
                <h2><i class="fab fa-whatsapp"></i> Join My WhatsApp Channel</h2>
                <p>Stay updated with our latest news and announcements</p>
                <button id="whatsappBtn" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
                </button>
            </div>
        </section>

        <!-- VCF Generator Section -->
        <section class="vcf-generator">
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Create Your VCF Website</h2>
                <form id="vcfForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Your Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="group"><i class="fas fa-users"></i> Group/Organization:</label>
                        <input type="text" id="group" name="group" required placeholder="Enter your group or organization">
                    </div>

                    <div class="form-group">
                        <label for="time"><i class="fas fa-clock"></i> Preferred Contact Time:</label>
                        <input type="text" id="time" name="time" required placeholder="e.g., 9 AM - 5 PM">
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fas fa-download"></i> Generate VCF & Create Website
                    </button>
                </form>
            </div>
        </section>

        <!-- Preview Section -->
        <section id="previewSection" class="preview-section" style="display: none;">
            <div class="card">
                <h2><i class="fas fa-eye"></i> Your VCF Preview</h2>
                <div id="vcfPreview" class="vcf-preview"></div>
                <div class="preview-actions">
                    <button id="downloadVcf" class="download-btn">
                        <i class="fas fa-download"></i> Download VCF File
                    </button>
                    <button id="viewWebsite" class="website-btn">
                        <i class="fas fa-globe"></i> View Your Website
                    </button>
                </div>
            </div>
        </section>

        <!-- Generated Website Section -->
        <section id="websiteSection" class="website-section" style="display: none;">
            <div class="card">
                <h2><i class="fas fa-globe"></i> Your Personal VCF Website</h2>
                <div id="personalWebsite" class="personal-website"></div>
                <button id="backToGenerator" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Generator
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
                      </html>
